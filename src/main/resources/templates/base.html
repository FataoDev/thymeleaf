<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(title,content)">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}"></title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" >
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}" defer></script>

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Système Employé</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/loadEmpSave">Ajouter</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit">Rechercher</button>
            </form>
        </div>
    </div>
</nav>

<div th:replace="${content}" ></div>

</body>
</html>
